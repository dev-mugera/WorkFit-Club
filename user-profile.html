<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>WorkFit - Tracker</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
  <meta name="theme-color" content="#001f3f">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --navy: #001f3f;
      --navy-light: #003366;
      --navy-dark: #001a33;
      --navy-medium: #0a2e57;
      --gold: #FFD700;
      --accent: #C73E1D;
      --light: #F7F7F7;
      --gray: #777777;
      --white: #FFFFFF;
      --text-primary: #222222;
      --text-secondary: #5a5a5a;
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --border-color: #ddd;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --card-bg: #ffffff;
      --success: #4CAF50;
      --error: #f44336;
    }

    /* Dark mode variables */
    [data-theme="dark"] {
      --navy: #0a2e57;
      --navy-light: #1a3e67;
      --navy-dark: #001a33;
      --navy-medium: #0a2e57;
      --gold: #FFD700;
      --accent: #C73E1D;
      --light: #1a1a1a;
      --gray: #aaaaaa;
      --white: #222222;
      --text-primary: #f0f0f0;
      --text-secondary: #cccccc;
      --bg-primary: #121212;
      --bg-secondary: #1a1a1a;
      --border-color: #333333;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --card-bg: #1e1e1e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
      font-size: 15px;
      -webkit-text-size-adjust: 100%;
      transition: background-color 0.3s ease, color 0.3s ease;
      padding-bottom: 4rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Loading Animation */
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-secondary);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loading-container.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(0, 31, 63, 0.2);
      border-top: 5px solid var(--navy);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    .loading-text {
      color: var(--text-primary);
      font-size: 1.1rem;
      font-weight: 600;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Tracker Section */
    .tracker-container {
      flex: 1;
      width: 100%;
      height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
    }

    .tracker-iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: var(--bg-primary);
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: var(--bg-primary);
      box-shadow: 0 -2px 10px var(--shadow-color);
      display: flex;
      justify-content: space-around;
      padding: 0.4rem 0;
      z-index: 1000;
    }
    
    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 0.65rem;
      padding: 0.2rem;
      transition: color 0.3s;
      flex: 1;
      max-width: 25%;
    }
    
    .bottom-nav-item.active {
      color: var(--navy);
    }
    
    .bottom-nav-icon {
      font-size: 1.1rem;
      margin-bottom: 0.1rem;
    }
    
    .bottom-nav-label {
      font-weight: 500;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
      }
      
      .loading-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Animation -->
  <div class="loading-container" id="loadingContainer">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading WorkFit Tracker...</div>
  </div>

  <!-- Tracker Section -->
  <div class="tracker-container">
    <iframe class="tracker-iframe" src="https://sites.google.com/view/workfit-info/tracker" id="trackerIframe"></iframe>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html" class="bottom-nav-item">
      <i class="fas fa-home bottom-nav-icon"></i>
      <span class="bottom-nav-label">Home</span>
    </a>
    <a href="Announcements-wpa.html" class="bottom-nav-item">
      <i class="fas fa-bullhorn bottom-nav-icon"></i>
      <span class="bottom-nav-label">Updates</span>
    </a>
    <a href="plans-wpa.html" class="bottom-nav-item">
      <i class="fas fa-running bottom-nav-icon"></i>
      <span class="bottom-nav-label">Membership</span>
    </a>
    <a href="store-webpage.html" class="bottom-nav-item">
      <i class="fas fa-store bottom-nav-icon"></i>
      <span class="bottom-nav-label">Our Store</span>
    </a>
  </nav>

<script>
// Theme Management
const htmlElement = document.documentElement;

function initializeTheme() {
  // Check for saved theme preference or use system preference
  const savedTheme = localStorage.getItem('theme');
  const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  
  // Set initial theme
  if (savedTheme) {
    htmlElement.setAttribute('data-theme', savedTheme);
  } else if (systemPrefersDark) {
    htmlElement.setAttribute('data-theme', 'dark');
  }
}

// Loading Animation
function initializeLoadingAnimation() {
  const loadingContainer = document.getElementById('loadingContainer');
  const trackerIframe = document.getElementById('trackerIframe');
  
  if (trackerIframe && loadingContainer) {
    // Hide loading animation when iframe is loaded
    trackerIframe.addEventListener('load', function() {
      setTimeout(function() {
        loadingContainer.classList.add('hidden');
      }, 500); // Small delay for smoother transition
    });
    
    // Fallback: hide loading animation after 5 seconds max
    setTimeout(function() {
      loadingContainer.classList.add('hidden');
    }, 5000);
  }
}

// Listen for system theme changes
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
  if (!localStorage.getItem('theme')) {
    const newTheme = e.matches ? 'dark' : 'light';
    htmlElement.setAttribute('data-theme', newTheme);
  }
});

// Main initialization function
function initializeApp() {
  console.log('Initializing WorkFit Tracker Page...');
  
  // Initialize all components
  initializeTheme();
  initializeLoadingAnimation();
  
  console.log('WorkFit Tracker Page initialized successfully');
}

// Start the app when DOM is loaded
document.addEventListener('DOMContentLoaded', initializeApp);
</script>
</body>
</html>
