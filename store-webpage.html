<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WorkFit STORES | Workout Equipment & Accessories</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WorkFit">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#001f3f">
    
    <style>
        :root {
            --navy: #001f3f;
            --navy-light: #003366;
            --navy-dark: #001a33;
            --navy-medium: #0a2e57;
            --gold: #FFD700;
            --accent: #C73E1D;
            --light: #F7F7F7;
            --gray: #777777;
            --white: #FFFFFF;
            --text-primary: #222222;
            --text-secondary: #5a5a5a;
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --success: #4CAF50;
            --error: #f44336;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.12);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --navy: #0a2e57;
            --navy-light: #1a3e67;
            --navy-dark: #001a33;
            --navy-medium: #0a2e57;
            --gold: #FFD700;
            --accent: #C73E1D;
            --light: #1a1a1a;
            --gray: #aaaaaa;
            --white: #222222;
            --text-primary: #f0f0f0;
            --text-secondary: #cccccc;
            --bg-primary: #121212;
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-bg: #1e1e1e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 15px;
            -webkit-text-size-adjust: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding-bottom: 4rem;
        }

        /* Main Header */
        .main-header {
            background: var(--navy);
            color: var(--white);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Kebab Menu */
        .kebab-menu {
            position: relative;
        }

        .kebab-toggle {
            background: transparent;
            border: none;
            color: var(--white);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        .kebab-toggle:hover {
            background: var(--navy-light);
        }

        .kebab-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 1001;
            border: 1px solid var(--border-color);
        }

        .kebab-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(5px);
        }

        .kebab-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 1.2rem;
            color: var(--text-primary);
            text-decoration: none;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .kebab-item:last-child {
            border-bottom: none;
        }

        .kebab-item:hover {
            background: var(--light);
        }

        .kebab-item i {
            width: 16px;
            text-align: center;
        }

        .kebab-divider {
            height: 1px;
            background: var(--border-color);
            margin: 0.5rem 0;
        }

        /* Auth Buttons */
        .auth-btn {
            background: transparent;
            color: var(--white);
            border: 1px solid var(--white);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .auth-btn:hover {
            background: var(--white);
            color: var(--navy);
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        
        .hero-carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .hero-swiper {
            width: 100%;
            height: 100%;
        }
        
        .hero-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .hero-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-content {
            text-align: center;
            color: var(--white);
            z-index: 3;
            position: relative;
            padding: 0 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .store-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .store-tagline {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .search-container {
            background: var(--white);
            border-radius: 50px;
            padding: 0.5rem;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            box-shadow: var(--shadow-lg);
        }
        
        .search-input {
            flex: 1;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            border-radius: 50px 0 0 50px;
            outline: none;
            background: transparent;
        }
        
        .search-btn {
            background: var(--navy);
            color: var(--white);
            border: none;
            padding: 0 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Product Grid */
        .product-listings {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .section-header h2 {
            font-size: 1.8rem;
            color: var(--navy);
            margin-bottom: 0.5rem;
        }

        .section-header p {
            color: var(--gray);
            font-size: 1rem;
        }

        .category-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-bottom: 2rem;
        }

        .category-btn {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .category-btn.active, .category-btn:hover {
            background: var(--navy);
            color: var(--white);
            border-color: var(--navy);
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.2rem;
        }
        
        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }
        
        .product-image-container {
            height: 160px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        
        .product-image-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image-slide img {
            transform: scale(1.05);
        }

        .product-category {
            position: absolute;
            top: 0.8rem;
            left: 0.8rem;
            background: var(--navy);
            color: var(--white);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 500;
            z-index: 10;
        }
        
        .product-content {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-title {
            color: var(--text-primary);
            margin: 0 0 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .product-price {
            font-weight: 700;
            color: var(--navy);
            font-size: 1rem;
            margin-bottom: 0.8rem;
        }
        
        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.2s ease-out;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .modal-header {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--navy);
            color: var(--white);
            border-radius: 12px 12px 0 0;
        }
        
        .modal-body {
            padding: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.2rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Auth Tabs */
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .auth-tab.active {
            background: var(--navy);
            color: var(--white);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: var(--transition);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--navy);
            box-shadow: 0 0 0 3px rgba(0, 31, 63, 0.1);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
            text-decoration: none;
            justify-content: center;
        }

        .btn-primary {
            background: var(--navy);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--navy-light);
            transform: translateY(-2px);
        }

        .btn-block {
            width: 100%;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-primary);
            box-shadow: 0 -2px 10px var(--shadow-color);
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            z-index: 1000;
        }
        
        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.7rem;
            padding: 0.3rem;
            transition: color 0.3s;
            flex: 1;
            max-width: 25%;
        }
        
        .bottom-nav-item.active {
            color: var(--navy);
        }
        
        .bottom-nav-icon {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }
        
        .bottom-nav-label {
            font-weight: 500;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-2 {
            margin-top: 0.5rem;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        /* Messages */
        .message {
            padding: 0.8rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9rem;
        }
        
        .message-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid var(--success);
        }
        
        .message-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid var(--error);
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-section {
                height: 250px;
            }
            
            .store-name {
                font-size: 1.5rem;
            }
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 1rem;
            }

            .product-image-container {
                height: 140px;
            }

            .header-container {
                padding: 0 0.8rem;
            }

            .kebab-dropdown {
                min-width: 180px;
            }

            .category-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .header-container {
                flex-wrap: wrap;
                gap: 0.8rem;
            }

            .logo {
                font-size: 1.3rem;
            }

            .header-actions {
                order: 3;
                width: 100%;
                justify-content: center;
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Main Header with Kebab Menu -->
    <header class="main-header">
        <div class="header-container">
            <a href="#" class="logo">WorkFit STORES</a>
            <div class="header-actions">
                <!-- Kebab Menu for Logged-in Users -->
                <div id="kebabMenu" class="kebab-menu hidden">
                    <button class="kebab-toggle" id="kebabToggle">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="kebab-dropdown" id="kebabDropdown">
                        <a href="#" class="kebab-item" id="profileLink">
                            <i class="fas fa-user"></i>
                            <span>My Profile</span>
                        </a>
                        <a href="#" class="kebab-item" id="ordersLink">
                            <i class="fas fa-shopping-bag"></i>
                            <span>My Orders</span>
                        </a>
                        <a href="#" class="kebab-item" id="addressLink">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Addresses</span>
                        </a>
                        <div class="kebab-divider"></div>
                        <a href="#" class="kebab-item" id="logoutLink">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>

                <!-- Auth Buttons for Logged-out Users -->
                <div id="authButtons">
                    <button class="auth-btn" id="loginBtn">Login</button>
                    <button class="auth-btn" id="registerBtn">Register</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-carousel">
            <div class="swiper heroSwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide hero-slide">
                        <img src="https://i.postimg.cc/T3g34Dx8/kelly-sikkema-IZOAOjvwha-M-unsplash.jpg" alt="Fitness Equipment" loading="lazy">
                    </div>
                    <div class="swiper-slide hero-slide">
                        <img src="https://images.unsplash.com/photo-1591311630200-ffa9120a540f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzh8fHJ1bm5pbmclMjBzaG9lc3xlbnwwfHwwfHx8MA%3D%3D" alt="Workout Clothing" loading="lazy">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        
        <div class="hero-overlay">
            <div class="header-content">
                <div class="store-name">WorkFit Store</div>
                <div class="store-tagline">Premium Workout Gear & Equipment</div>
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search products...">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Listings -->
    <section class="product-listings">
        <div class="section-header">
            <h2>Featured Products</h2>
            <p>Discover our collection of premium workout items</p>
        </div>
        
        <div class="category-filter" id="categoryFilter">
            <button class="category-btn active" data-category="all">All Products</button>
            <button class="category-btn" data-category="Clothing">Workout Clothing</button>
            <button class="category-btn" data-category="Shoes">Running Shoes</button>
            <button class="category-btn" data-category="Accessories">Accessories</button>
        </div>
        
        <div class="product-grid" id="productGrid">
            <!-- Products will be loaded here -->
        </div>
    </section>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="margin: 0; font-size: 1.2rem;">Account</h3>
                <button class="close-btn" id="closeAuthModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login to Account
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="registerPhone" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Delivery Address</label>
                        <textarea class="form-control" id="registerAddress" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>

                <!-- Messages -->
                <div id="authMessage" class="hidden"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <i class="fas fa-home bottom-nav-icon"></i>
            <span class="bottom-nav-label">Home</span>
        </a>
        <a href="Announcements-wpa.html" class="bottom-nav-item">
            <i class="fas fa-bullhorn bottom-nav-icon"></i>
            <span class="bottom-nav-label">Updates</span>
        </a>
        <a href="plans-wpa.html" class="bottom-nav-item">
            <i class="fas fa-running bottom-nav-icon"></i>
            <span class="bottom-nav-label">Membership</span>
        </a>
        <a href="store-webpage.html" class="bottom-nav-item active">
            <i class="fas fa-store bottom-nav-icon"></i>
            <span class="bottom-nav-label">Store</span>
        </a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script>
        class WorkFitStore {
            constructor() {
                this.products = [];
                this.user = null;
                this.scriptUrl = 'https://script.google.com/macros/s/AKfycby3WYzj6NdVdpPIMb3uCV2bU-RiKH-9gSVAIoIyFlxYYR8Se_TldsM7DnaqZHh2uDnEnw/exec';
                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.loadUserSession();
                await this.loadProducts();
                this.setupSwiper();
            }

            setupEventListeners() {
                // Auth buttons
                document.getElementById('loginBtn').addEventListener('click', () => this.showAuthModal('login'));
                document.getElementById('registerBtn').addEventListener('click', () => this.showAuthModal('register'));
                
                // Auth modal
                document.getElementById('closeAuthModal').addEventListener('click', () => this.hideAuthModal());
                document.querySelectorAll('.auth-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => this.switchAuthTab(e.target.dataset.tab));
                });
                
                // Auth forms
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('registerForm').addEventListener('submit', (e) => this.handleRegister(e));
                
                // Kebab menu
                document.getElementById('kebabToggle').addEventListener('click', (e) => this.toggleKebabMenu(e));
                document.getElementById('logoutLink').addEventListener('click', (e) => this.handleLogout(e));
                
                // Search
                document.getElementById('searchBtn').addEventListener('click', () => this.handleSearch());
                document.getElementById('searchInput').addEventListener('input', () => this.handleSearch());
                
                // Category filter
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.filterByCategory(e.target.dataset.category));
                });

                // Close modals on outside click
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal')) {
                        this.hideAuthModal();
                    }
                    // Close kebab menu when clicking outside
                    if (!e.target.closest('.kebab-menu')) {
                        document.getElementById('kebabDropdown').classList.remove('active');
                    }
                });
            }

            setupSwiper() {
                new Swiper('.heroSwiper', {
                    loop: true,
                    autoplay: { delay: 5000 },
                    pagination: { el: '.swiper-pagination', clickable: true }
                });
            }

            // Kebab Menu Functions
            toggleKebabMenu(e) {
                e.stopPropagation();
                const dropdown = document.getElementById('kebabDropdown');
                dropdown.classList.toggle('active');
            }

            // Auth Functions
            async handleLogin(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                this.showMessage('Logging in...', 'info');

                try {
                    const response = await fetch(this.scriptUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'login',
                            email: email,
                            password: password
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.user = result.user;
                        this.saveUserSession();
                        this.updateUI();
                        this.hideAuthModal();
                        this.showMessage('Login successful!', 'success');
                    } else {
                        this.showMessage(result.message || 'Login failed. Please check your credentials.', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showMessage('Login failed. Please try again.', 'error');
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const phone = document.getElementById('registerPhone').value;
                const address = document.getElementById('registerAddress').value;

                this.showMessage('Creating account...', 'info');

                try {
                    const response = await fetch(this.scriptUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'register',
                            name: name,
                            email: email,
                            password: password,
                            phone: phone,
                            address: address
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showMessage('Account created successfully! Please login.', 'success');
                        this.switchAuthTab('login');
                        // Clear form
                        document.getElementById('registerForm').reset();
                    } else {
                        this.showMessage(result.message || 'Registration failed. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    this.showMessage('Registration failed. Please try again.', 'error');
                }
            }

            handleLogout(e) {
                e.preventDefault();
                this.user = null;
                localStorage.removeItem('workfit_user');
                this.updateUI();
                this.showMessage('Logged out successfully', 'success');
                document.getElementById('kebabDropdown').classList.remove('active');
            }

            // UI Functions
            showAuthModal(tab = 'login') {
                document.getElementById('authModal').classList.add('active');
                this.switchAuthTab(tab);
                document.getElementById('authMessage').classList.add('hidden');
            }

            hideAuthModal() {
                document.getElementById('authModal').classList.remove('active');
                document.getElementById('authMessage').classList.add('hidden');
            }

            switchAuthTab(tab) {
                // Update tabs
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
                
                // Update forms
                document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                document.getElementById(`${tab}Form`).classList.add('active');
                
                // Clear messages
                document.getElementById('authMessage').classList.add('hidden');
            }

            showMessage(message, type) {
                const messageDiv = document.getElementById('authMessage');
                messageDiv.textContent = message;
                messageDiv.className = `message message-${type}`;
                messageDiv.classList.remove('hidden');
                
                // Auto-hide success messages after 3 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.classList.add('hidden');
                    }, 3000);
                }
            }

            updateUI() {
                const isLoggedIn = !!this.user;
                
                // Toggle auth buttons and kebab menu
                document.getElementById('authButtons').classList.toggle('hidden', isLoggedIn);
                document.getElementById('kebabMenu').classList.toggle('hidden', !isLoggedIn);
            }

            // User Session Management
            saveUserSession() {
                if (this.user) {
                    localStorage.setItem('workfit_user', JSON.stringify(this.user));
                }
            }

            loadUserSession() {
                const userData = localStorage.getItem('workfit_user');
                if (userData) {
                    this.user = JSON.parse(userData);
                    this.updateUI();
                }
            }

            // Product Functions
            async loadProducts() {
                try {
                    const response = await fetch(`${this.scriptUrl}?action=getProducts`);
                    const result = await response.json();
                    
                    if (result.success) {
                        this.products = result.data;
                        this.renderProducts();
                    } else {
                        this.showProductError('Failed to load products');
                    }
                } catch (error) {
                    console.error('Load products error:', error);
                    this.showProductError('Failed to load products. Please try again.');
                }
            }

            renderProducts() {
                const grid = document.getElementById('productGrid');
                
                if (this.products.length === 0) {
                    grid.innerHTML = `
                        <div class="text-center" style="grid-column: 1 / -1; padding: 3rem 1rem;">
                            <i class="fas fa-box-open" style="font-size: 3rem; color: var(--gray); margin-bottom: 1rem;"></i>
                            <h3 style="color: var(--text-secondary); margin-bottom: 0.5rem;">No Products Available</h3>
                            <p style="color: var(--gray);">Please check back later for new products.</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = this.products.map(product => `
                    <div class="product-card" data-category="${product.category}">
                        <div class="product-image-container">
                            <div class="product-image-slide">
                                <img src="${this.getProductImage(product.id)}" alt="${product.name}" loading="lazy">
                            </div>
                            <span class="product-category">${product.category}</span>
                        </div>
                        <div class="product-content">
                            <h3 class="product-title">${product.name}</h3>
                            <div class="product-price">KSh ${product.basePrice}</div>
                            <div class="product-meta">
                                <span><i class="fas fa-tag"></i> ${product.category}</span>
                                ${product.availableColors ? `<span><i class="fas fa-palette"></i> ${product.availableColors.split(',').length} colors</span>` : ''}
                            </div>
                            <div class="product-footer">
                                <button class="btn btn-primary btn-block" onclick="store.addToCart('${product.id}')">
                                    <i class="fas fa-shopping-cart"></i> Add To Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            getProductImage(productId) {
                const images = {
                    'RN-T001': 'https://i.postimg.cc/fWSyDd8Z/20250912-1138-Work-Fit-Training-Tee-simple-compose-01k4yh5jq2fnmtx0ehct39gwwe.png',
                    'RN-T002': 'https://i.postimg.cc/Xq5YLMrX/20250912-1138-Work-Fit-Training-Tee-simple-compose-01k4yh5jpxf5wrk33w3z65fm3j.png',
                    'RN-T003': 'https://i.postimg.cc/907cZzbs/modern-gym-composition-with-sport-elements-removebg-preview.png',
                    'WHS-H001': 'https://i.postimg.cc/zX6cDjGf/Discipline-1.png',
                    'ACR-A001': 'https://i.postimg.cc/d0dD5B21/20250912-1125-Fitare-Sports-Bottle-simple-compose-01k4ygdzc7e1s9pb1cwptw5qg0.png'
                };
                return images[productId] || 'https://images.unsplash.com/photo-1441986300917-64674bd600d8?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80';
            }

            showProductError(message) {
                const grid = document.getElementById('productGrid');
                grid.innerHTML = `
                    <div class="text-center" style="grid-column: 1 / -1; padding: 3rem 1rem;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--error); margin-bottom: 1rem;"></i>
                        <h3 style="color: var(--text-secondary); margin-bottom: 0.5rem;">Unable to Load Products</h3>
                        <p style="color: var(--gray); margin-bottom: 1rem;">${message}</p>
                        <button class="btn btn-primary" onclick="store.loadProducts()">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>
                `;
            }

            // Search and Filter
            handleSearch() {
                const term = document.getElementById('searchInput').value.toLowerCase().trim();
                const filtered = this.products.filter(product => 
                    product.name.toLowerCase().includes(term) ||
                    product.category.toLowerCase().includes(term) ||
                    product.description.toLowerCase().includes(term)
                );
                this.renderFilteredProducts(filtered);
            }

            filterByCategory(category) {
                // Update active button
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-category="${category}"]`).classList.add('active');

                const filtered = category === 'all' 
                    ? this.products 
                    : this.products.filter(product => product.category === category);
                
                this.renderFilteredProducts(filtered);
            }

            renderFilteredProducts(products) {
                const grid = document.getElementById('productGrid');
                
                if (products.length === 0) {
                    grid.innerHTML = `
                        <div class="text-center" style="grid-column: 1 / -1; padding: 3rem 1rem;">
                            <i class="fas fa-search" style="font-size: 3rem; color: var(--gray); margin-bottom: 1rem;"></i>
                            <h3 style="color: var(--text-secondary); margin-bottom: 0.5rem;">No Products Found</h3>
                            <p style="color: var(--gray);">Try adjusting your search or filter criteria.</p>
                            <button class="btn btn-primary mt-2" onclick="store.clearSearch()">
                                <i class="fas fa-times"></i> Clear Search
                            </button>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = products.map(product => `
                    <div class="product-card">
                        <div class="product-image-container">
                            <div class="product-image-slide">
                                <img src="${this.getProductImage(product.id)}" alt="${product.name}" loading="lazy">
                            </div>
                            <span class="product-category">${product.category}</span>
                        </div>
                        <div class="product-content">
                            <h3 class="product-title">${product.name}</h3>
                            <div class="product-price">KSh ${product.basePrice}</div>
                            <div class="product-footer">
                                <button class="btn btn-primary btn-block" onclick="store.addToCart('${product.id}')">
                                    <i class="fas fa-shopping-cart"></i> Add To Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            clearSearch() {
                document.getElementById('searchInput').value = '';
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector('[data-category="all"]').classList.add('active');
                this.renderProducts();
            }

            // Cart Function (simplified for demo)
            addToCart(productId) {
                if (!this.user) {
                    this.showAuthModal('login');
                    this.showMessage('Please login to add items to cart', 'error');
                    return;
                }

                const product = this.products.find(p => p.id === productId);
                if (product) {
                    this.showMessage(`${product.name} added to cart!`, 'success');
                    // Here you would add to actual cart storage
                }
            }
        }

        // Initialize the store
        document.addEventListener('DOMContentLoaded', () => {
            window.store = new WorkFitStore();
        });
    </script>
