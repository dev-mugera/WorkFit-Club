<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WorkFit STORES | Workout Equipment & Accessories</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WorkFit">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#001f3f">
    
    <style>
        :root {
            --navy: #001f3f;
            --navy-light: #003366;
            --navy-dark: #001a33;
            --navy-medium: #0a2e57;
            --gold: #FFD700;
            --accent: #C73E1D;
            --light: #F7F7F7;
            --gray: #777777;
            --white: #FFFFFF;
            --text-primary: #222222;
            --text-secondary: #5a5a5a;
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --success: #4CAF50;
            --error: #f44336;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.12);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --navy: #0a2e57;
            --navy-light: #1a3e67;
            --navy-dark: #001a33;
            --navy-medium: #0a2e57;
            --gold: #FFD700;
            --accent: #C73E1D;
            --light: #1a1a1a;
            --gray: #aaaaaa;
            --white: #222222;
            --text-primary: #f0f0f0;
            --text-secondary: #cccccc;
            --bg-primary: #121212;
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-bg: #1e1e1e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 15px;
            -webkit-text-size-adjust: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding-bottom: 4rem;
        }

        /* Header & Navigation */
        .main-header {
            background: var(--navy);
            color: var(--white);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
        }

        .nav-auth {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .auth-btn {
            background: transparent;
            color: var(--white);
            border: 1px solid var(--white);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .auth-btn:hover {
            background: var(--white);
            color: var(--navy);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--white);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--navy);
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        
        .hero-carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .hero-swiper {
            width: 100%;
            height: 100%;
        }
        
        .hero-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .hero-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-content {
            text-align: center;
            color: var(--white);
            z-index: 3;
            position: relative;
            padding: 0 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .store-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .store-tagline {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .search-container {
            background: var(--white);
            border-radius: 50px;
            padding: 0.5rem;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            box-shadow: var(--shadow-lg);
        }
        
        .search-input {
            flex: 1;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            border-radius: 50px 0 0 50px;
            outline: none;
            background: transparent;
        }
        
        .search-btn {
            background: var(--navy);
            color: var(--white);
            border: none;
            padding: 0 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Product Grid */
        .product-listings {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
        }
        
        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .product-image-container {
            height: 160px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        
        .product-image-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        /* OPTIMIZED Customization Modal - Much Faster */
        .customization-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }
        
        .customization-modal.active {
            display: flex;
        }
        
        .customization-form {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.2s ease-out;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .customization-header {
            padding: 1rem 1.2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--navy);
            color: var(--white);
            border-radius: 12px 12px 0 0;
        }
        
        .customization-content {
            padding: 1.2rem;
        }
        
        .option-group {
            margin-bottom: 1.2rem;
        }
        
        .option-title {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .option-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .option-item {
            position: relative;
        }
        
        .option-item input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        
        .option-item label {
            display: inline-block;
            padding: 0.6rem 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            background: var(--white);
            transition: var(--transition);
            min-width: 60px;
            text-align: center;
            font-size: 0.85rem;
        }
        
        .option-item input[type="radio"]:checked + label {
            background: var(--navy);
            color: var(--white);
            border-color: var(--navy);
        }
        
        .customization-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.2rem;
            border-top: 1px solid var(--border-color);
            gap: 1rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: var(--light);
            border: 1px solid var(--border-color);
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.3rem;
        }

        /* Auth Modals */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }
        
        .auth-modal.active {
            display: flex;
        }
        
        .auth-form {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            animation: modalSlideIn 0.2s ease-out;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .auth-tab.active {
            background: var(--navy);
            color: var(--white);
        }

        .auth-content {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-primary);
            box-shadow: 0 -2px 10px var(--shadow-color);
            display: flex;
            justify-content: space-around;
            padding: 0.4rem 0;
            z-index: 1000;
        }

        /* Utility Classes */
        .btn-primary {
            background: var(--navy);
            color: var(--white);
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary:hover {
            background: var(--navy-light);
        }

        .btn-block {
            width: 100%;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .hero-section {
                height: 250px;
            }
            
            .store-name {
                font-size: 1.5rem;
            }
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 0.8rem;
            }

            .product-image-container {
                height: 140px;
            }

            .header-container {
                flex-direction: column;
                gap: 0.8rem;
            }

            .nav-auth {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script>
        // ===== PERFORMANCE OPTIMIZATIONS =====
        class WorkFitStore {
            constructor() {
                this.products = [];
                this.currentProduct = null;
                this.user = null;
                this.cart = [];
                this.scriptUrl = 'https://script.google.com/macros/s/AKfycbwd7-U1T1hlmI6Tgc-KOQ9DhIzgiuAfzILfnDMQnK4iJYuW2fkJAnCRe46JwcUq9gsmlw/exec';
                
                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.loadUserSession();
                await this.loadProducts();
                this.setupServiceWorker();
            }

            setupEventListeners() {
                // Auth
                document.getElementById('loginBtn').addEventListener('click', () => this.showAuthModal('login'));
                document.getElementById('registerBtn').addEventListener('click', () => this.showAuthModal('register'));
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
                
                // Auth modal
                document.querySelectorAll('.auth-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => this.switchAuthTab(e.target.dataset.tab));
                });
                
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('registerForm').addEventListener('submit', (e) => this.handleRegister(e));
                
                // Customization modal
                document.getElementById('closeCustomization').addEventListener('click', () => this.hideCustomization());
                document.getElementById('addToCartBtn').addEventListener('click', () => this.addToCart());
                document.getElementById('decreaseQty').addEventListener('click', () => this.adjustQuantity(-1));
                document.getElementById('increaseQty').addEventListener('click', () => this.adjustQuantity(1));
                document.getElementById('productQuantity').addEventListener('change', (e) => this.validateQuantity(e.target.value));
                
                // Search
                document.getElementById('searchBtn').addEventListener('click', () => this.handleSearch());
                document.getElementById('searchInput').addEventListener('input', () => this.handleSearch());
                
                // Category filter
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.filterByCategory(e.target.dataset.category));
                });
            }

            // ===== AUTHENTICATION =====
            async handleLogin(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    const response = await fetch(`${this.scriptUrl}?action=login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.user = result.user;
                        this.saveUserSession();
                        this.updateUI();
                        this.hideAuthModal();
                        this.showMessage('Login successful!', 'success');
                    } else {
                        this.showMessage(result.message || 'Login failed', 'error');
                    }
                } catch (error) {
                    this.showMessage('Login failed. Please try again.', 'error');
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const phone = document.getElementById('registerPhone').value;

                try {
                    const response = await fetch(`${this.scriptUrl}?action=register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password, phone })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showMessage('Registration successful! Please login.', 'success');
                        this.switchAuthTab('login');
                    } else {
                        this.showMessage(result.message || 'Registration failed', 'error');
                    }
                } catch (error) {
                    this.showMessage('Registration failed. Please try again.', 'error');
                }
            }

            // ===== PRODUCT MANAGEMENT =====
            async loadProducts() {
                try {
                    // Try cache first
                    const cached = this.getCachedProducts();
                    if (cached) {
                        this.products = cached;
                        this.renderProducts();
                        return;
                    }

                    const response = await fetch(`${this.scriptUrl}?action=getProducts`);
                    const result = await response.json();
                    
                    if (result.success) {
                        this.products = result.data;
                        this.cacheProducts();
                        this.renderProducts();
                    }
                } catch (error) {
                    console.error('Failed to load products:', error);
                }
            }

            // ===== OPTIMIZED CUSTOMIZATION MODAL =====
            showCustomization(product) {
                this.currentProduct = product;
                
                // Update modal content instantly
                document.getElementById('customizationTitle').textContent = product.name;
                document.getElementById('customizationPrice').textContent = `KSh ${product.basePrice}`;
                document.getElementById('productQuantity').value = 1;
                
                // Build options HTML efficiently
                const optionsHTML = this.buildCustomizationOptions(product);
                document.getElementById('customizationOptions').innerHTML = optionsHTML;
                
                // Show modal with optimized animation
                document.getElementById('customizationModal').classList.add('active');
            }

            buildCustomizationOptions(product) {
                let html = '';
                
                // Color options
                if (product.availableColors) {
                    const colors = product.availableColors.split(',').map(c => c.trim());
                    html += `
                        <div class="option-group">
                            <span class="option-title">Color</span>
                            <div class="option-items">
                                ${colors.map((color, index) => `
                                    <div class="option-item">
                                        <input type="radio" id="color-${index}" name="color" value="${color}" ${index === 0 ? 'checked' : ''}>
                                        <label for="color-${index}">${color}</label>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                // Material options
                if (product.availableMaterials) {
                    const materials = product.availableMaterials.split(',').map(m => m.trim());
                    html += `
                        <div class="option-group">
                            <span class="option-title">Material</span>
                            <div class="option-items">
                                ${materials.map((material, index) => `
                                    <div class="option-item">
                                        <input type="radio" id="material-${index}" name="material" value="${material}" ${index === 0 ? 'checked' : ''}>
                                        <label for="material-${index}">${material}</label>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                return html;
            }

            // ===== PERFORMANCE METHODS =====
            getCachedProducts() {
                const cached = localStorage.getItem('workfit_products');
                if (cached) {
                    const { data, expiry } = JSON.parse(cached);
                    if (Date.now() < expiry) {
                        return data;
                    }
                }
                return null;
            }

            cacheProducts() {
                const cacheData = {
                    data: this.products,
                    expiry: Date.now() + (5 * 60 * 1000) // 5 minutes
                };
                localStorage.setItem('workfit_products', JSON.stringify(cacheData));
            }

            setupServiceWorker() {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js')
                        .then(() => console.log('Service Worker registered'))
                        .catch(err => console.log('SW registration failed'));
                }
            }

            // ===== UI METHODS =====
            showAuthModal(tab = 'login') {
                document.getElementById('authModal').classList.add('active');
                this.switchAuthTab(tab);
            }

            hideAuthModal() {
                document.getElementById('authModal').classList.remove('active');
            }

            switchAuthTab(tab) {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
                
                document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
                document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');
            }

            hideCustomization() {
                document.getElementById('customizationModal').classList.remove('active');
            }

            updateUI() {
                const isLoggedIn = !!this.user;
                document.getElementById('authButtons').classList.toggle('hidden', isLoggedIn);
                document.getElementById('userMenu').classList.toggle('hidden', !isLoggedIn);
                
                if (isLoggedIn) {
                    document.getElementById('userName').textContent = this.user.name;
                    document.getElementById('userAvatar').textContent = this.user.name.charAt(0).toUpperCase();
                }
            }

            saveUserSession() {
                if (this.user) {
                    localStorage.setItem('workfit_user', JSON.stringify(this.user));
                }
            }

            loadUserSession() {
                const userData = localStorage.getItem('workfit_user');
                if (userData) {
                    this.user = JSON.parse(userData);
                    this.updateUI();
                }
            }

            logout() {
                this.user = null;
                localStorage.removeItem('workfit_user');
                this.updateUI();
                this.showMessage('Logged out successfully', 'success');
            }

            showMessage(message, type) {
                // Simple message display - you can enhance this
                alert(message);
            }

            // ===== PRODUCT METHODS =====
            renderProducts() {
                const grid = document.getElementById('productGrid');
                grid.innerHTML = this.products.map(product => `
                    <div class="product-card" data-category="${product.category}">
                        <div class="product-image-container" onclick="store.showCustomization(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                            <div class="product-image-slide">
                                <img src="${this.getProductImage(product.id)}" alt="${product.name}" loading="lazy">
                            </div>
                            <span class="product-category">${product.category}</span>
                        </div>
                        <div class="product-content">
                            <h3 class="product-title">${product.name}</h3>
                            <div class="product-price">KSh ${product.basePrice}</div>
                            <div class="product-footer">
                                <button class="btn-primary btn-block" onclick="store.showCustomization(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                                    <i class="fas fa-shopping-cart"></i> Add To Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            getProductImage(productId) {
                const images = {
                    'RN-T001': 'https://i.postimg.cc/fWSyDd8Z/20250912-1138-Work-Fit-Training-Tee-simple-compose-01k4yh5jq2fnmtx0ehct39gwwe.png',
                    'RN-T002': 'https://i.postimg.cc/Xq5YLMrX/20250912-1138-Work-Fit-Training-Tee-simple-compose-01k4yh5jpxf5wrk33w3z65fm3j.png',
                    'RN-T003': 'https://i.postimg.cc/907cZzbs/modern-gym-composition-with-sport-elements-removebg-preview.png',
                    'WHS-H001': 'https://i.postimg.cc/zX6cDjGf/Discipline-1.png',
                    'ACR-A001': 'https://i.postimg.cc/d0dD5B21/20250912-1125-Fitare-Sports-Bottle-simple-compose-01k4ygdzc7e1s9pb1cwptw5qg0.png'
                };
                return images[productId] || 'https://images.unsplash.com/photo-1441986300917-64674bd600d8?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80';
            }

            adjustQuantity(change) {
                const input = document.getElementById('productQuantity');
                const newValue = parseInt(input.value) + change;
                input.value = Math.max(1, newValue);
            }

            validateQuantity(value) {
                const num = parseInt(value);
                if (isNaN(num) || num < 1) {
                    document.getElementById('productQuantity').value = 1;
                }
            }

            addToCart() {
                if (!this.user) {
                    this.showAuthModal('login');
                    return;
                }

                const quantity = parseInt(document.getElementById('productQuantity').value);
                const color = document.querySelector('input[name="color"]:checked')?.value || 'Default';
                const material = document.querySelector('input[name="material"]:checked')?.value || 'Default';

                const cartItem = {
                    ...this.currentProduct,
                    quantity,
                    selectedColor: color,
                    selectedMaterial: material,
                    addedAt: new Date().toISOString()
                };

                this.cart.push(cartItem);
                this.saveCart();
                this.hideCustomization();
                this.showMessage(`${this.currentProduct.name} added to cart!`, 'success');
            }

            saveCart() {
                localStorage.setItem('workfit_cart', JSON.stringify(this.cart));
            }

            handleSearch() {
                const term = document.getElementById('searchInput').value.toLowerCase();
                const filtered = this.products.filter(product => 
                    product.name.toLowerCase().includes(term) ||
                    product.category.toLowerCase().includes(term) ||
                    product.description.toLowerCase().includes(term)
                );
                this.renderFilteredProducts(filtered);
            }

            filterByCategory(category) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-category="${category}"]`).classList.add('active');

                const filtered = category === 'all' 
                    ? this.products 
                    : this.products.filter(product => product.category === category);
                
                this.renderFilteredProducts(filtered);
            }

            renderFilteredProducts(products) {
                const grid = document.getElementById('productGrid');
                if (products.length === 0) {
                    grid.innerHTML = '<div class="no-products">No products found</div>';
                    return;
                }
                
                grid.innerHTML = products.map(product => `
                    <div class="product-card">
                        <div class="product-image-container" onclick="store.showCustomization(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                            <div class="product-image-slide">
                                <img src="${this.getProductImage(product.id)}" alt="${product.name}" loading="lazy">
                            </div>
                            <span class="product-category">${product.category}</span>
                        </div>
                        <div class="product-content">
                            <h3 class="product-title">${product.name}</h3>
                            <div class="product-price">KSh ${product.basePrice}</div>
                            <div class="product-footer">
                                <button class="btn-primary btn-block" onclick="store.showCustomization(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                                    <i class="fas fa-shopping-cart"></i> Add To Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Initialize the store when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.store = new WorkFitStore();
            
            // Initialize Swiper
            new Swiper('.heroSwiper', {
                loop: true,
                autoplay: { delay: 5000 },
                pagination: { el: '.swiper-pagination', clickable: true }
            });
        });

        // Close modals when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('auth-modal')) {
                e.target.classList.remove('active');
            }
            if (e.target.classList.contains('customization-modal')) {
                e.target.classList.remove('active');
            }
        });
    </script>
</body>
</html>
