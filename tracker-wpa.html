<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFit - Fitness Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --navy: #001f3f;
            --navy-light: #003366;
            --navy-dark: #001a33;
            --navy-medium: #0a2e57;
            --gold: #FFD700;
            --accent: #C73E1D;
            --light: #F7F7F7;
            --gray: #777777;
            --white: #FFFFFF;
            --text-primary: #222222;
            --text-secondary: #5a5a5a;
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --success: #4CAF50;
            --error: #f44336;
        }

        /* Dark mode variables */
        [data-theme="dark"] {
            --navy: #0a2e57;
            --navy-light: #1a3e67;
            --navy-dark: #001a33;
            --navy-medium: #0a2e57;
            --gold: #FFD700;
            --accent: #C73E1D;
            --light: #1a1a1a;
            --gray: #aaaaaa;
            --white: #222222;
            --text-primary: #f0f0f0;
            --text-secondary: #cccccc;
            --bg-primary: #121212;
            --bg-secondary: #1a1a1a;
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-bg: #1e1e1e;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            padding-bottom: 4rem; /* Space for bottom nav */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .iframe-container {
            width: 100%;
            height: calc(100vh - 60px); /* Account for bottom nav */
            border: none;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-primary);
            box-shadow: 0 -2px 10px var(--shadow-color);
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            z-index: 1000;
        }
        
        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.7rem;
            padding: 0.3rem;
            transition: color 0.3s;
            flex: 1;
            max-width: 25%;
        }
        
        .bottom-nav-item.active {
            color: var(--navy);
        }
        
        .bottom-nav-icon {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }
        
        .bottom-nav-label {
            font-weight: 500;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            transition: background-color 0.3s;
            z-index: 1001;
            background-color: var(--bg-primary);
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .theme-toggle:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="themeIcon">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
        </svg>
    </button>

    <!-- Main Content -->
    <iframe 
        src="https://script.google.com/macros/s/AKfycbx1tx71aH-64McnwMPj8tUy36LQkvaPGrjJ5sCZKhTE2Po08kar3twSYDh9528y4fqz/exec" 
        class="iframe-container"
        frameborder="0"
        onload="document.getElementById('loading').style.display='none';"
    ></iframe>
    <div id="loading" class="loading">
        Loading WorkFit Fitness Tracker...
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home-wpa.html" class="bottom-nav-item">
            <i class="fas fa-home bottom-nav-icon"></i>
            <span class="bottom-nav-label">Home</span>
        </a>
        <a href="Announcements-wpa.html" class="bottom-nav-item">
            <i class="fas fa-bullhorn bottom-nav-icon"></i>
            <span class="bottom-nav-label">Updates</span>
        </a>
        <a href="Tracker.html" class="bottom-nav-item active">
            <i class="fas fa-chart-line bottom-nav-icon"></i>
            <span class="bottom-nav-label">Tracker</span>
        </a>
        <a href="Account.html" class="bottom-nav-item">
            <i class="fas fa-user bottom-nav-icon"></i>
            <span class="bottom-nav-label">Account</span>
        </a>
    </nav>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const htmlElement = document.documentElement;
        
        // Check for saved theme preference or use system preference
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Set initial theme
        if (savedTheme) {
            htmlElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        } else if (systemPrefersDark) {
            htmlElement.setAttribute('data-theme', 'dark');
            updateThemeIcon('dark');
        }
        
        // Theme toggle functionality
        themeToggle.addEventListener('click', function() {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.innerHTML = '<path d="M0 0h24v24H0z" fill="none"/><path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>';
            } else {
                themeIcon.innerHTML = '<path d="M0 0h24v24H0z" fill="none"/><path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79-4 4-4 4 1.79 4-4-1.79-4-4-4z"/>';
            }
        }
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            // Only apply system theme if user hasn't set a preference
            if (!localStorage.getItem('theme')) {
                const newTheme = e.matches ? 'dark' : 'light';
                htmlElement.setAttribute('data-theme', newTheme);
                updateThemeIcon(newTheme);
            }
        });
    </script>
</body>
</html>
