<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFit - Fitness Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://script.google.com/macros/s/AKfycbwYZwOBxVXO6_FwzHdo7PIgmSxD_wehaawYicibizGJXN2ZJ27IQUmWJyL_qrdAMAmb/exec" 
        class="iframe-container"
        frameborder="0"
        onload="document.getElementById('loading').style.display='none';"
    ></iframe>
    
    <div id="loading" class="loading">
        Loading WorkFit Fitness Tracker...
    </div>
</body>
</html>
