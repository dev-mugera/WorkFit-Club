<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <!-- Google Sign-In Script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    .login-container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 600;
    }

    /* Ensure Google button stays centered */
    .google-btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    /* Prevent Google styles from breaking alignment */
    .g_id_signin {
      transform: scale(1.05);
      transform-origin: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Sign In</h2>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="300549925887-l79il8522prm2gv82tbt9241fcbsspos.apps.googleusercontent.com"
         data-login_uri="https://yourapp.com/login"
         data-auto_prompt="false">
    </div>

    <div class="google-btn-container">
      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="signin_with"
           data-size="large"
           data-logo_alignment="left">
      </div>
    </div>
  </div>

</body>
</html>
